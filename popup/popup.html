<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Scraper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>X-Scraper</h1>
        <p class="description">Scrape the current thread to clipboard.</p>
        
        <button id="scrapeBtn" class="primary-btn">Scrape Thread</button>
        
        <div id="status" class="status-box hidden">
            <span id="statusText">Idle</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
